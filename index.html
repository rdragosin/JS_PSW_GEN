<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Password generator</title>
</head>
<body>
    <div class="container">
        <h2>Password generator</h2>
        <div class="wrapper">
            <div class="inputbox">
                <input type="text" disabled><span class="material-symbols-rounded">copy_all</span>
            <div class="pass-indicator"></div>
                <div class="pass-length">
                    <div class="details">
                        <label class="title">Password length</label>
                        <span></span>
                    </div>
                    <input type="range" min="1" max="30" value="15" step="1">
                </div>
                <div class="pass-settings">
                    <label class="title">Password Settings</label>
                    <ul class="options">
                        <li class="option">
                            <input type="checkbox" id="lowercase" checked>
                            <label for="lowercase">Lowercase a to z</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="uppercase" unchecked>
                            <label for="lowercase">Uppercase A to Z</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="numbers" unchecked>
                            <label for="numbers">Numbers 1 to 9</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="symbols" unchecked>
                            <label for="symbols">Symbols ! to +</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="exc-duplicate" unchecked>
                            <label for="exc-duplicate">Exclude duplicate</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="spaces" unchecked>
                            <label for="spaces">Include spaces</label>
                            absolute                   </li>
                    </ul>
                </div>
                </div>
            
            
            <button class="generate-btn">Generate</button>
            
        </div>
    </div>




    <link rel="stylesheet" href="script.js">
    <script src="script.js"></script>
</body>
</html>
